<div>
  <div class="header">
    <img src="http://www.geocities.ws/mipokedex/images/logo_pokedex.gif" alt="Broke/No Image">
    <input id="inPkm" [value]="" (input)=updat($event)>
    <label for="inPkm">Search Pokemon</label>
  </div>
  <div class="imag">
    <img src="{{repo?.sprites.front_default}}" alt="Broke/No Image">
    <div class="info">
        <h2>Info</h2>
        <p>Name: {{repo?.name}}</p>
        <p>Types:</p>
        <ul>
          <li *ngFor = "let i of repo?.types">{{i.type.name}}</li>
        </ul>
    </div>
  </div>
  
</div>
