<div background="">
  <div class="imag">
    <img src="{{repo?.sprites.front_default}}" alt="Broke/No Image">
    <div class="info">
        <h2>Info</h2>
        <p>Name: {{repo?.name}}</p>
        <p>Types:</p>
        <ul>
          <li *ngFor = "let i of repo?.types">{{i.type.name}}</li>
        </ul>
    </div>
  </div>
  <input type="number" value="1" (click)="clic()">
  <button ng-click="clic">Search</button>
</div>
